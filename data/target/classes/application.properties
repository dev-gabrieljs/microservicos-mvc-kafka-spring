spring.application.name=data

# PostgreSQL - URL, usuario e senha
spring.datasource.url=jdbc:postgresql://localhost:5433/car_post_analytics
spring.datasource.username=admin
spring.datasource.password=Password
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Outras configs uteis
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Pool de conexoes
spring.datasource.hikari.maximum-pool-size=10

# Kafka (caso esteja usando)
spring.kafka.bootstrap-servers=localhost:9092